<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1>Image Gallery</h1>
    <button class="btn-menu" onclick="toggleMenu(this)">☰</button>
    <div class="btn-lang">
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
    </div>
    <header class="main-header">
        <div class="header-container main-layout flex space-between align-center">
            <div class="logo" data-trans="itsar">
                <span class="i">I</span><span class="t">T</span><span class="s">S</span><span class="a">A</span><span class="r">R</span>
            </div>
            <nav class="main-nav">
                <ul class="main-nav-container clean-list flex ">
                    <li data-trans="gallery" onclick="openGallery()">Gallery</li>
                    <li data-trans="memes" onclick="btnMemes()">Memes</li>
                    <li data-trans="about">About</li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-gallery main-layout">
        <section class="search-input">
            <input class="txt-gallery" type="text" data-trans="search" placeholder="SEARCH" oninput="onSearchByFilter(this.value)">
            <div class="words-search">
                <div class="all" data-trans="political" onclick="onSearchByFilter('all')"> all</div>
                <div class="political" data-trans="political" onclick="onSearchByFilter('political')"> political</div>
                <div class="funny" data-trans="funny" onclick="onSearchByFilter('funny')"> funny</div>
                <div class="priorities" data-trans="priorities" onclick="onSearchByFilter('priorities')"> priorities</div>
                <div class="person" data-trans="person" onclick="onSearchByFilter('person')"> person</div>
                <div class="baby" data-trans="baby" onclick="onSearchByFilter('baby')"> baby</div>
            </div>
        </section>
        <div class="meme-gallery grid"></div>
    </main>

    <div class="meme-editor main-layout flex hide">
        <div class="canvas"><canvas id="my-canvas" height="450" width="450" style="outline:1px solid red"></canvas> </div>
        <div class="btns-edit">
            <div class="area1">
                <input class="txt-img" type="text" name="meme-text" placeholder="Text Line" oninput="onAddTxt(this.value)">
            </div>
            <div class="area2">
                <img class="btn-edit" onclick="onSwitchLine()" src="./img/icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="">
                <img class="btn-edit" onclick="onAddLine()" src="./img/icons/add.png" alt="">
                <img class="btn-clear" onclick="onClearLine()" src="./img/icons/trash.png" alt="">
            </div>
            <div class="area3">
                <img class="btn-edit" onclick="increaseSize ()" src="./img/icons/increase font - icon.png" alt="">
                <img class="btn-edit" onclick="decreaseSize()" src="./img/icons/decrease font - icon.png" alt="">
                <img class="btn-edit" onclick="alignToLeft()" src="./img/icons/align-to-left.png" alt="">
                <img class="btn-edit" onclick="alignToCenter()" src="./img/icons/center-text-alignment.png" alt="">
                <img class="btn-edit" onclick="alignToRight()" src="./img/icons/align-to-right.png" alt="">

            </div>
            <div class="area4">
                <input type="color" oninput="onChangeFillColor(this.value)">
                <img class="btn-edit" src="./img/icons/paint-board-and-brush.png" alt="">
                <input type="color" oninput="onChangeColor(this.value)">
                <img class="btn-edit" src="./img/icons/text stroke.png" alt="">
                <select name="font" onchange="onSetFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Cochin">Cochin</option>
             </select>
            </div>
            <div class="area5 flex">
                <button class="download-btn">
                    <a data-trans="upload" href="#" onclick="uploadImg(this)">Upload</a>
                </button>
                <button class="download-btn btn-share hide" data-trans="share"></button>
                <button class="download-btn">
                    <a href="#" data-trans="download" onclick="onDownloadMeme(this)">Download</a>
                </button>
            </div>
        </div>
    </div>
    <footer class="footer" data-trans="footer">
        ENJOY :)
    </footer>

    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/lang-service.js"></script>
    <script src="js/gallery-controller.js"></script>


</body>

</html>
